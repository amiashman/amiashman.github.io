<div class="card">
  <h4 class="card-header">[Movie Title]</h4>
  <div class="row card-body">
    <div class="col-sm-4">
      <img
        src="/assets/images/movies/[Movie Title].jpg"
        alt=""
        class="rounded float-left"
        style="width: 100%"
      />
    </div>
    <div class="col-sm-8">
      <h6 class="card-text">
        Directed by [Director]
        <span class="text-warning">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </span>
        <span classs="text-dark">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </span>
      </h6>

      <p>[Review]</p>
      <a href="[iMDB Link]" class="btn btn-warning">View iMDB</a>
    </div>
  </div>
  <div class="card-footer text-muted">[Date]</div>
</div>
