<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ami Ashman - Home</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body class="m-0">
    <main>
      <div
        class="d-flex justify-content-center align-items-center p-0 m-0"
        style="width: 100vw; height: 100vh"
      >
        <div class="container">
          <div class="row m-5 p-5">
            <h1 class="text-center mb-3">What Grade Do I Need</h1>
            <p class="text">
              I have a
              <input
                type="number"
                class="form-control d-inline grade"
                placeholder="Grade"
                aria-label="Grade"
                aria-describedby="basic-addon1"
                style="width: 11vw"
              />
              in the first semester which is worth
              <input
                type="number"
                class="form-control d-inline percent"
                placeholder=""
                aria-label="Grade"
                aria-describedby="basic-addon1"
                style="width: 11vw"
              />
              % of my total grade, and a
              <input
                type="number"
                class="form-control d-inline grade"
                placeholder="Grade"
                aria-label="Grade"
                aria-describedby="basic-addon1"
                style="width: 11vw"
              />
              in the second semester which is worth
              <input
                type="number"
                class="form-control d-inline percent"
                placeholder=""
                aria-label="Grade"
                aria-describedby="basic-addon1"
                style="width: 11vw"
              />
              % of my grade.
            </p>
            <p class="text">
              What do I need to get on my final to get an
              <input
                type="number"
                class="form-control d-inline grade"
                placeholder="Grade"
                aria-label="Grade"
                aria-describedby="basic-addon1"
                style="width: 11vw"
              />
              overall if it is worth
              <input
                type="number"
                class="form-control d-inline percent"
                placeholder="Grade"
                aria-label="Grade"
                aria-describedby="basic-addon1"
                style="width: 11vw"
              />
              % of my grade?
            </p>
            <button
              class="btn btn-primary"
              id="submit"
              type="submit"
              onclick="calculate()"
            >
              Calculate!
            </button>
            <br />
            <p class="h3" id="result"></p>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
