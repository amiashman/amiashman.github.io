<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <footer id="footer">
      <div class="footer-item" id="footer-item-1">
        <div class="item-display">
          <p class="display-text" id="moves"></p>
        </div>
        <p class="item-label">Moves</p>
      </div>
      <div class="footer-item" id="footer-item-2">
        <div class="item-display">
          <p class="display-text" id="time"></p>
        </div>
        <p class="item-label">Time</p>
      </div>
      <div class="footer-item" id="footer-item-3">
        <div class="item-display">
          <p class="display-text" id="accuracy"></p>
        </div>
        <p class="item-label">Accuracy</p>
      </div>
      <div class="settings">
        <div class="icon black">
          <i class="fas fa-cog black"></i>
        </div>
      </div>
    </footer>
    <script src="./js/sketch.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/cardLayouts.js"></script>
    <script src="./js/drawFooter.js"></script>
  </body>
</html>
