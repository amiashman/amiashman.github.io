<html>
  <head>
    <title>Ami Ashman - Memory Match</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menu">
      <div class="menu-content">
        <p class="menu-text" id="menu-heading">
          Adjust the sliders to set the size of the game:
        </p>
        <div class="sliders">
          <div class="slider" id="cols-slider">
            <label for="cols">Columns: <span id="cols-value">6</span></label>
            <br />
            <input
              class="menu-input"
              type="range"
              name="cols"
              id="cols-input"
              min="4"
              max="10"
              value="6"
            />
          </div>
          <br />
          <div class="slider" id="rows-slider">
            <label for="rows">Rows: <span id="rows-value">6</span></label>
            <br />
            <input
              class="menu-input"
              type="range"
              name="rows"
              id="rows-input"
              min="4"
              max="10"
              value="6"
            />
          </div>
          <br />
        </div>
        <div class="buttons">
          <button
            type="submit"
            class="menu-btn"
            id="play-btn"
            onclick="loadNewGame()"
          >
            Play
          </button>
          <button
            type="submit"
            class="menu-btn"
            id="cancel-btn"
            onclick="cancelMenu()"
          >
            Cancel
          </button>
        </div>
        <div class="menu-footer">
          <p class="menu-text" id="credit">
            Created by <a class="menu-link" href="/">Ami Ashman</a>
          </p>
          <p class="menu-text" id="date">January 11, 2022</p>
        </div>
      </div>
    </div>
    <footer id="footer">
      <div class="footer-item" id="footer-item-1">
        <div class="item-display">
          <p class="display-text" id="moves"></p>
        </div>
        <p class="item-label">Moves</p>
      </div>
      <div class="footer-item" id="footer-item-2">
        <div class="item-display">
          <p class="display-text" id="time"></p>
        </div>
        <p class="item-label">Time</p>
      </div>
      <div class="footer-item" id="footer-item-3">
        <div class="item-display">
          <p class="display-text" id="accuracy"></p>
        </div>
        <p class="item-label">Accuracy</p>
      </div>
      <div class="settings">
        <div class="icon">
          <i class="fas fa-cog" id="settingsIcon"></i>
        </div>
      </div>
    </footer>
    <script src="./js/sketch.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/cardLayouts.js"></script>
    <script src="./js/drawFooter.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
