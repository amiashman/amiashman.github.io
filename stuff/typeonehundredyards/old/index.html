<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Type One Hundred Yards</title>
    <script src="./calcDists.js"></script>

  <body>
    <header class="header">
      <h1 id="title-header">Type One Hundred Yards</h1>
      <p id="perecnt-header">
        You've typed <span id="feet">0</span> feet (<span id="percent">0</span>%
        of a football field)
      </p>
      <p id="reward-header">
        For typing a full one hundred yards, here's your reward:
        <a href="./reward.html?authorized=false" id="reward-link">Click Here</a>
      </p>
    </header>
    <main>
      <p class="text" id="completetext">
        <span class="text" id="correct"></span
        ><span class="text" id="line"></span
        ><span class="text" id="incorrect"></span
        ><span class="text" id="nottypedyet"></span>
      </p>
    </main>
    <div id="reward-footer"></div>
    <br />
    <footer class="boiler footer">

          Ami Ashman</a
        >

        >)

      <p class="boiler footer-text">
        Check out my
        <a
