<html>
  <head>
    <title>Ami Ashman - 15 Puzzle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="menu">
      <div class="menu-content">
        <p class="menu-text" id="menu-heading">
          Input hex values to change the colors of the pieces.
        </p>
        <div class="colorSelectors">
          <div class="color">
            <div class="input-group mb-3" id="wrong">
              <div class="input-group-prepend" id="wrong-label">
                <span class="input-group-text" id="wrong-label-text"
                  >Wrong Place</span
                >
              </div>
              <input
                type="text"
                class="form-control color-input"
                id="wrong-input"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="color">
            <div class="input-group mb-3" id="right">
              <div class="input-group-prepend" id="right-label">
                <span class="input-group-text" id="right-label-text"
                  >Right Place</span
                >
              </div>
              <input
                type="text"
                class="form-control color-input"
                id="right-input"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="error">
          <p id="error-message"></p>
        </div>
        <hr />
        <div class="theme-selector mb-3">
          <select
            class="form-select"
            id="theme-selector-select"
            aria-label="Theme selector"
          >
            <option value="none" selected>Select a theme</option>
            <option value="0">Default</option>
            <option value="1">PaleWave</option>
            <option value="2">Colorblind</option>
          </select>
        </div>

        <hr />
        <div class="geller-mode">
          <div class="form-check">
            <input
              type="checkbox"
              name=""
              id="geller-mode-checkbox"
              class="form-check-input pointer"
            />
            <label
              for="geller-mode-checkbox"
              class="form-check-label"
              id="geller-mode-label"
            >
              Geller Mode
            </label>
          </div>
        </div>
        <hr />
        <div class="buttons">
          <button
            type="submit"
            class="menu-btn pointer"
            id="play-btn"
            onclick="loadNewGame()"
          >
            Play
          </button>
          <button
            type="submit"
            class="menu-btn pointer"
            id="cancel-btn"
            onclick="cancelMenu()"
          >
            Cancel
          </button>
        </div>
        <hr />
        <div class="menu-footer">
          <p class="menu-text" id="credit">
            Created by <a class="menu-link" href="/">Ami Ashman</a>
          </p>
          <p class="menu-text" id="date">February 1, 2022</p>
        </div>
      </div>
    </div>
    <footer id="footer">
      <div class="footer-item" id="footer-item-1">
        <div class="item-display">
          <p class="display-text" id="moves"></p>
        </div>
        <p class="item-label">Moves</p>
      </div>
      <div class="footer-item" id="footer-item-2">
        <div class="item-display">
          <p class="display-text" id="time"></p>
        </div>
        <p class="item-label">Time</p>
      </div>
      <div class="settings">
        <div class="icon">
          <i class="fas fa-cog" id="settingsIcon"></i>
        </div>
      </div>
    </footer>

    <script src="./js/themes.js"></script>
    <script src="./js/sketch.js"></script>
    <script src="./js/cell.js"></script>
    <script src="./js/textbox.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
